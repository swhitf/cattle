<!doctype html>
<html>
    <head>
        <title>Grid Playpen</title>
        <style type="text/css">

            body {
                position: relative;
                margin: 0;
                font-family: 'Segoe UI';
                line-height: 1.2em;
                background: whitesmoke;
            }

            #buttons {
                position: fixed;
                top: 10px;
                right: 10px;
            }

            #externalInput
            {
                position: fixed;
                top: 50px;
                left: 10px;
                padding: 5px;
                width: 500px;
            }

            #x {
                position: fixed;
                top: 80px;
                left: 10px;
                right: 10px;
                bottom: 260px;
            }

            #reports {
                position: fixed;
                bottom: 10px;
                left: 10px;
                right: 10px;
                height: 240px;
            }

            #reports > * {
                float: left;
                width: 33%;
                white-space: pre;
                font-size: 10px;
                font-family: 'Consolas';
            }

        </style>
    </head>
    <body>
        <div id="buttons">
            <button id="swap">Swap</button>
            <button id="destroy">Destroy</button>
            <button id="useGoogle">Google Theme</button>
            <button id="useExcel">Excel Theme</button>
        </div>
        <div id="reports">
            <div id="report1"></div>
            <div id="report2"></div>
            <div id="report3"></div>
        </div>
        <input id="externalInput" />
        <div id="x">
        </div>
    </body>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript">window.fps = new FPSMeter();</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.10/Reflect.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.2/es6-shim.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
